<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple sorted table</title>
    <link href="../cool.css" rel="stylesheet" />
  </head>
  <body>
    
    <h1>Sorting a table</h1>
   
    <table class="blue-table">
        <thead>
          <tr>
            <th>City</th>
            <th>Population</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>St Albans</td>
            <td>150,000</td>
          </tr>
          <tr>
            <td>Hemel Hempstead</td>
            <td>100,000</td>
          </tr>
          <tr>
            <td>Watford</td>
            <td>100,000</td>
          </tr>
          <tr>
            <td>Hertford</td>
            <td>30,000</td>
          </tr>
        </tbody>
      </table>

    <script src="index.js"></script>
  </body>
</html>
